{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'project/css/create-project.css' %}">
{% endblock %}

{% block content %}
    <form action="{{ request.path }}" method="POST" class="modal-content" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="modal-header d-flex align-items-center padding-side20">
            <p class="header">Create Project</p>
            <a href="/"><i class="fa-solid fa-xmark"></i></a>
        </div>

        <div class="border-bottom">
        </div>

        <div class="modal-body padding-side20">
            <!-- owner will be current user -->
            <label for="owner" hidden="hidden"></label>
            <input type="text" id="owner" name="owner" hidden="hidden" value={{ user.username }}>
            <!-- project image -->
            <label for="project_image" id="project_image_label">
                Upload or Drag Your Image
                <img src="{% static 'project/img/picture.png' %}" alt="">
            </label>
            <input type="file" id="project_image" name="project_image" accept="image/png,image/jpeg" hidden="hidden">
            <!-- project name -->
            <label for="project_name">Project Name</label>
            <input type="text" id="project_name" name="project_name">
            <!-- project model -->
            <label for="project_model">Project Model</label>
            <select name="project_model" id="project_model">
                <option value="YOLO-V8">YOLO-V8</option>
                <option value="YOLO-V7">YOLO-V7</option>
                <option value="YOLO-V6">YOLO-V6</option>
                <option value="YOLO-V5">YOLO-V5</option>
            </select>
        </div>

        <div class="modal-footer padding-side20 mt-5">
            <button type="submit"  class="createBtn">Create</button>
        </div>
    </form>
{% endblock %}
